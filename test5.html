<!DOCTYPE html>
<html lang="vi" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Webclip Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* === PHẦN SỬA LỖI QUAN TRỌNG === */
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;

            /* Chỉ áp dụng padding cho BODY, không áp dụng cho HTML */
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box;
        }
        /* === KẾT THÚC PHẦN SỬA LỖI === */

        .app-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .content-iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .content-iframe.visible {
            visibility: visible;
            opacity: 1;
        }
        
        .welcome-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #888;
            font-size: 1.2rem;
            text-align: center;
            padding: 20px;
        }

        .fab-menu-button {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            right: 20px;
            width: 56px;
            height: 56px;
            background: transparent;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: none;
            cursor: pointer;
            z-index: 1050;
            transition: transform 0.2s ease-out;
        }

        .fab-menu-button:active {
            transform: scale(0.95);
        }

        .modal.fade .modal-dialog {
            transition: transform .3s ease-out;
            transform: translateY(100%);
        }

        .modal.show .modal-dialog {
            transform: translateY(0);
        }
        
        .modal-dialog {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            max-width: 100%;
        }

        .modal-content {
            border: none;
            border-radius: 20px 20px 0 0;
            background-color: rgba(28, 28, 30, 0.85);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            /* Đã xóa padding-bottom ở đây để tránh lỗi */
        }
        
        .modal-body {
            /* Thêm padding vào đây để nội dung không bị che */
             padding-bottom: calc(1rem + env(safe-area-inset-bottom));
        }

        .link-list-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .link-list-item:last-child {
            border-bottom: none;
        }
        .link-list-item a {
            flex-grow: 1;
            text-decoration: none;
            color: #f8f9fa;
            word-break: break-all;
        }
    </style>
</head>
<body>

    <div class="app-container">
        <iframe id="content-iframe" class="content-iframe" sandbox="allow-forms allow-modals allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts allow-top-navigation-by-user-activation"></iframe>
        <div id="welcome-message" class="welcome-message">
            <p>Sẵn sàng khám phá<br>Nhấn <i class="fas fa-ellipsis-v mx-1"></i> để thêm và mở link</p>
        </div>
    </div>

    <button id="menu-button" class="fab-menu-button" data-bs-toggle="modal" data-bs-target="#menu-popup">
        <i class="fas fa-ellipsis-v"></i>
    </button>

    <div class="modal fade" id="menu-popup" tabindex="-1" aria-labelledby="menuPopupLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="menuPopupLabel"><i class="fas fa-link me-2"></i>Quản lý liên kết</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-4">
                        <span class="input-group-text"><i class="fas fa-globe"></i></span>
                        <input type="url" id="new-link-input" class="form-control" placeholder="https://example.com">
                        <button id="add-link-btn" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                    </div>
                    <ul id="link-list" class="list-group list-group-flush"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    // Javascript không có gì thay đổi
    document.addEventListener('DOMContentLoaded', () => {
        const iframe = document.getElementById('content-iframe');
        const welcomeMessage = document.getElementById('welcome-message');
        const menuButton = document.getElementById('menu-button');
        const menuPopup = new bootstrap.Modal(document.getElementById('menu-popup'));
        const newLinkInput = document.getElementById('new-link-input');
        const addLinkBtn = document.getElementById('add-link-btn');
        const linkList = document.getElementById('link-list');
        let savedLinks = JSON.parse(localStorage.getItem('webclip-links')) || [];
        const saveLinks = () => {
            localStorage.setItem('webclip-links', JSON.stringify(savedLinks));
        };
        const renderLinks = () => {
            linkList.innerHTML = '';
            if (savedLinks.length === 0) {
                linkList.innerHTML = '<li class="list-group-item text-center text-muted">Chưa có link nào được lưu.</li>';
                return;
            }
            savedLinks.forEach((link, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'link-list-item list-group-item bg-transparent';
                const linkAnchor = document.createElement('a');
                linkAnchor.href = '#';
                linkAnchor.textContent = link.label || link.url;
                linkAnchor.title = link.url;
                linkAnchor.addEventListener('click', (e) => {
                    e.preventDefault();
                    openLink(link.url);
                });
                const deleteButton = document.createElement('button');
                deleteButton.className = 'btn btn-sm btn-outline-danger ms-3';
                deleteButton.innerHTML = '<i class="fas fa-trash-alt"></i>';
                deleteButton.addEventListener('click', () => {
                    deleteLink(index);
                });
                listItem.appendChild(linkAnchor);
                listItem.appendChild(deleteButton);
                linkList.appendChild(listItem);
            });
        };
        const openLink = (url) => {
            iframe.src = url;
            iframe.classList.add('visible');
            welcomeMessage.style.display = 'none';
            menuPopup.hide();
        };
        const addLink = () => {
            let url = newLinkInput.value.trim();
            if (!url) return;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            const label = new URL(url).hostname.replace('www.', '');
            savedLinks.unshift({ url, label });
            saveLinks();
            renderLinks();
            newLinkInput.value = '';
        };
        const deleteLink = (index) => {
            if (confirm(`Bạn có chắc muốn xóa link này không?\n${savedLinks[index].url}`)) {
                savedLinks.splice(index, 1);
                saveLinks();
                renderLinks();
            }
        };
        addLinkBtn.addEventListener('click', addLink);
        newLinkInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addLink();
            }
        });
        renderLinks();
    });
    </script>
</body>
</html>
